<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Export - __PROJECT_NAME__</title>
  <style>
    :root {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --bg-tertiary: #0f3460;
      --text-primary: #eee;
      --text-secondary: #aaa;
      --text-muted: #666;
      --accent: #e94560;
      --accent-dim: #c73e54;
      --success: #4ade80;
      --warning: #fbbf24;
      --border: #333;
      --user-bg: #1e3a5f;
      --assistant-bg: #2d2d44;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border);
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 500;
      color: var(--accent);
    }

    .header-controls {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .search-box {
      padding: 8px 12px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 1.05rem;
      width: 250px;
    }

    .search-box:focus {
      outline: none;
      border-color: var(--accent);
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      height: calc(100vh - 200px);
    }

    .panel {
      background: var(--bg-secondary);
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .panel-header {
      padding: 12px 16px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .panel-title {
      font-size: 1.1rem;
      font-weight: 400;
    }

    .panel-content {
      flex: 1;
      overflow-y: auto;
    }

    .item-list {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .item-card {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: background 0.15s;
    }

    .item-card:hover {
      background: var(--bg-tertiary);
    }

    .item-card.selected {
      background: var(--user-bg);
    }

    .item-row-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .item-date {
      font-size: 1.1rem;
      color: var(--text-primary);
      white-space: nowrap;
    }

    .item-meta {
      font-size: 1.05rem;
      color: var(--text-muted);
      white-space: nowrap;
    }

    .item-row-bottom {
      font-size: 1.1rem;
      color: var(--text-secondary);
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .dialog-view {
      padding: 16px;
    }

    .dialog-empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-muted);
      font-size: 1.1rem;
      flex-direction: column;
      gap: 10px;
    }

    /* Markdown content styling */
    .markdown-content h3 {
      padding: 12px 16px;
      margin: 16px 0 0 0;
      border-radius: 8px 8px 0 0;
      font-size: 0.95rem;
      font-weight: 600;
    }

    .markdown-content h3 + p,
    .markdown-content h3 + ul,
    .markdown-content h3 + pre,
    .markdown-content h3 + blockquote {
      padding: 12px 16px;
      margin: 0 0 16px 0;
      border-radius: 0 0 8px 8px;
    }

    .markdown-content h3.msg-user {
      background: var(--user-bg);
      border-left: 3px solid var(--accent);
      color: var(--accent);
    }

    .markdown-content h3.msg-user + p,
    .markdown-content h3.msg-user + ul,
    .markdown-content h3.msg-user + pre,
    .markdown-content h3.msg-user + blockquote {
      background: var(--user-bg);
      border-left: 3px solid var(--accent);
    }

    .markdown-content h3.msg-assistant {
      background: var(--assistant-bg);
      border-left: 3px solid var(--success);
      color: var(--success);
    }

    .markdown-content h3.msg-assistant + p,
    .markdown-content h3.msg-assistant + ul,
    .markdown-content h3.msg-assistant + pre,
    .markdown-content h3.msg-assistant + blockquote {
      background: var(--assistant-bg);
      border-left: 3px solid var(--success);
    }

    .markdown-content hr {
      border: none;
      height: 1px;
      background: var(--border);
      margin: 16px 0;
    }

    .markdown-content pre {
      background: var(--bg-tertiary);
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
    }

    .markdown-content code {
      background: var(--bg-tertiary);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .markdown-content pre code {
      background: none;
      padding: 0;
    }

    .markdown-content h1, .markdown-content h2 {
      margin: 1rem 0 0.5rem 0;
      color: var(--text-primary);
    }

    .markdown-content h1 { font-size: 1.3rem; }
    .markdown-content h2 { font-size: 1.2rem; }

    .markdown-content ul, .markdown-content ol {
      margin: 0.5rem 0;
      padding-left: 1.5rem;
    }

    .markdown-content li {
      margin: 0.25rem 0;
    }

    .markdown-content a {
      color: #4a9eff;
      text-decoration: none;
    }

    .markdown-content a:hover {
      text-decoration: underline;
    }

    .markdown-content blockquote {
      border-left: 3px solid var(--border);
      margin: 0.75rem 0;
      padding-left: 1rem;
      color: var(--text-secondary);
    }

    .markdown-content table {
      border-collapse: collapse;
      margin: 0.75rem 0;
      width: 100%;
    }

    .markdown-content th, .markdown-content td {
      border: 1px solid var(--border);
      padding: 0.5rem;
      text-align: left;
    }

    .markdown-content th {
      background: var(--bg-tertiary);
    }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--border);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .layout {
        grid-template-columns: 1fr;
        height: auto;
      }

      .panel {
        max-height: 50vh;
      }
    }

    @media (max-width: 768px) {
      .header-controls {
        flex-wrap: wrap;
      }

      .search-box {
        width: 100%;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-top">
        <h1>Claude Export <span style="font-weight: 400; font-size: 1rem; color: #888;">__VERSION__ Â· __DATE__</span></h1>
        <div class="header-controls">
          <input type="text" class="search-box" id="searchBox" placeholder="Search dialogs...">
        </div>
      </div>
    </header>

    <div class="layout">
      <!-- Left Panel: Dialogs List -->
      <div class="panel">
        <div class="panel-header">
          <span class="panel-title">Dialogs</span>
          <span style="color: var(--text-muted); font-size: 0.95rem;" id="dialogCount"></span>
        </div>
        <div class="panel-content" id="leftPanel">
          <div class="dialog-empty">Loading...</div>
        </div>
      </div>

      <!-- Right Panel: Dialog Viewer -->
      <div class="panel">
        <div class="panel-header">
          <span class="panel-title" id="dialogTitle" style="flex: 1;">Select a dialog</span>
          <button class="btn btn-secondary" id="scrollBtn" onclick="toggleScroll()" title="Scroll to last message">â†“ Last</button>
        </div>
        <div class="panel-content" id="dialogPanel">
          <div class="dialog-empty">
            <span>Select a dialog to view</span>
            <span style="font-size: 0.95rem;">Static HTML viewer for __PROJECT_NAME__</span>
          </div>
        </div>
      </div>
    </div>

    <footer style="text-align: center; padding: 1rem 0.5rem 1.5rem; color: #888; font-size: 1.1rem;">
      Generated: __DATETIME__ Â·
      <a href="https://github.com/anthropics/claude-export" target="_blank" style="color: #4a9eff; text-decoration: none;">GitHub</a> Â·
      <a href="https://facebook.com/alexkrol" target="_blank" style="color: #4a9eff; text-decoration: none;">Facebook</a> Â·
      <a href="https://linkedin.com/in/alexkrol" target="_blank" style="color: #4a9eff; text-decoration: none;">LinkedIn</a>
    </footer>
  </div>

  <script>
    // Embedded dialog data (injected by generateStaticHtml)
    const DIALOGS_DATA = __DIALOGS_DATA__;
    const PROJECT_INFO = __PROJECT_INFO__;

    let dialogs = [];
    let filteredDialogs = [];
    let selectedDialog = null;

    // Format date with time: "2025-12-05, 15:24"
    function formatDateTime(sessionDateTime, fallbackDate) {
      if (sessionDateTime) {
        const d = new Date(sessionDateTime);
        const year = d.getFullYear();
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const day = String(d.getDate()).padStart(2, '0');
        const date = `${year}-${month}-${day}`;
        const time = d.toTimeString().slice(0, 5);
        return `${date}, ${time}`;
      }
      return fallbackDate || 'Unknown';
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Load embedded data
      dialogs = DIALOGS_DATA;
      filteredDialogs = dialogs;

      document.getElementById('dialogCount').textContent = `${dialogs.length} dialogs`;
      document.getElementById('searchBox').addEventListener('input', filterDialogs);

      renderDialogs();
    });

    function filterDialogs() {
      const query = document.getElementById('searchBox').value.toLowerCase();

      filteredDialogs = dialogs.filter(d => {
        if (!query) return true;
        const inSummary = (d.summary || '').toLowerCase().includes(query);
        const inContent = (d.content || '').toLowerCase().includes(query);
        const inFilename = d.filename.toLowerCase().includes(query);
        return inSummary || inContent || inFilename;
      });

      renderDialogs();
    }

    function renderDialogs() {
      const panel = document.getElementById('leftPanel');

      if (filteredDialogs.length === 0) {
        panel.innerHTML = '<div class="dialog-empty">No dialogs found</div>';
        return;
      }

      const list = document.createElement('ul');
      list.className = 'item-list';
      list.innerHTML = filteredDialogs.map((d, idx) => `
        <li class="item-card ${selectedDialog === idx ? 'selected' : ''}"
            data-idx="${idx}"
            onclick="selectDialog(${idx})">
          <div class="item-row-top">
            <span class="item-date">${formatDateTime(d.sessionDateTime, d.date)}</span>
            <span class="item-meta">${d.size}</span>
          </div>
          <div class="item-row-bottom">
            ${escapeHtml(d.summaryShort || d.summary || 'No summary')}
          </div>
        </li>
      `).join('');

      panel.innerHTML = '';
      panel.appendChild(list);
    }

    function selectDialog(idx) {
      selectedDialog = idx;
      const dialog = filteredDialogs[idx];

      document.querySelectorAll('.item-card').forEach((card, i) => {
        card.classList.toggle('selected', parseInt(card.dataset.idx) === idx);
      });

      const panel = document.getElementById('dialogPanel');
      const title = dialog.summaryFull || dialog.summary || dialog.filename;
      document.getElementById('dialogTitle').textContent = title;
      document.getElementById('dialogTitle').title = title;

      // Render markdown content
      panel.innerHTML = `<div class="dialog-view markdown-content">${marked.parse(dialog.content)}</div>`;

      // Style h3 headers based on emoji content
      panel.querySelectorAll('h3').forEach(h3 => {
        const text = h3.textContent || '';
        if (text.includes('ðŸ‘¤') || text.includes('User')) {
          h3.classList.add('msg-user');
        } else if (text.includes('ðŸ¤–') || text.includes('Claude')) {
          h3.classList.add('msg-assistant');
        }
      });

      resetScrollBtn();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    let isAtBottom = false;

    function toggleScroll() {
      const panel = document.getElementById('dialogPanel');
      const btn = document.getElementById('scrollBtn');

      if (isAtBottom) {
        panel.scrollTop = 0;
        btn.textContent = 'â†“ Last';
        btn.title = 'Scroll to last message';
        isAtBottom = false;
      } else {
        panel.scrollTop = panel.scrollHeight;
        btn.textContent = 'â†‘ First';
        btn.title = 'Scroll to first message';
        isAtBottom = true;
      }
    }

    function resetScrollBtn() {
      const btn = document.getElementById('scrollBtn');
      btn.textContent = 'â†“ Last';
      btn.title = 'Scroll to last message';
      isAtBottom = false;
    }
  </script>
</body>
</html>
